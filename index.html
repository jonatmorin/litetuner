<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litetuner</title>
    <meta name="description" content="Litetuner is a free and easy-to-use online guitar and bass tuner. Quickly tune your instrument with precision and simplicity, no downloads or installations required. Perfect for musicians of all levels!">
    <link rel="stylesheet" href="./assets/tuner.css">
    <script type="module" src="./assets/tuner.js"></script>
</head>
<body>
    <div>
        <h2 class="h1">LiteTuner</h1>
        <h1 class="text-body h3">Litetuner is an easy to use, lightweight guitar tuner.</h1>
    </div>
    <guitar-tuner data-power="false">
        <div class="tuner__toggle" id="powerButton">
            <div class="toggle__circle"></div>
        </div>

        <div class="leds">
            <div class="flat">
                <span>â™­</span>
                <div class="led led__flat"></div>
            </div>
            
            <div class="led led__accurate"></div>
            <div class="sharp">
                <div class="led led__sharp"></div>
                <span>#</span>
            </div>
        </div>
        <div class="note">
            <span id="note"></span>
        </div>
        <div class="pitch">
            <span id="pitch"></span>
            <span>Hz</span>
        </div>
    </guitar-tuner>
    <footer>
            <div class="footer__repo">
                <a href="https://github.com/jonatmorin/litetuner" class="footer__repo">
                    <span class="text--animate-hover repo__text">Contribute to this repo</span>
